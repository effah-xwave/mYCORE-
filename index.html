<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myCORE | Growth Nexis Global</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'sans-serif'],
            },
            colors: {
              navy: {
                50: '#f0f4f8',
                100: '#d9e2ec',
                800: '#102a43',
                900: '#0a1929', // Deep Navy
                950: '#050b14', // Almost Black
              },
              dark: {
                bg: '#0B1121',       // Main background
                card: '#151E32',     // Card background
                cardHover: '#1B2640', // Card hover
                border: '#2A3655',   // Borders
                text: '#E2E8F0',     // Primary text
                muted: '#94A3B8',    // Secondary text
                accent: '#3B82F6',   // Primary Blue
              },
              ios: {
                bg: '#F5F5F7',
                card: '#FFFFFF',
                input: '#F2F2F7',
                blue: '#007AFF',
                green: '#34C759',
                red: '#FF3B30',
                gray: '#8E8E93',
                separator: '#C6C6C8',
              }
            },
            boxShadow: {
              'soft': '0 4px 24px -1px rgba(0, 0, 0, 0.04)',
              'apple': '0 12px 40px -4px rgba(0, 0, 0, 0.08)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.05)',
              'glow': '0 0 20px rgba(59, 130, 246, 0.15)',
              'glow-green': '0 0 20px rgba(52, 199, 89, 0.15)',
              'inner-light': 'inset 0 1px 2px 0 rgba(255, 255, 255, 0.4)',
              'dark-soft': '0 4px 20px -2px rgba(0, 0, 0, 0.5)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'scale-in': 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Default to light mode variable, overridden by dark mode class */
        background-color: #F5F5F7;
        color: #1d1d1f;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      /* Dark Mode Global Overrides */
      .dark body {
        background-color: #0B1121;
        color: #E2E8F0;
      }

      /* Animation Delays */
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      /* Hide scrollbar for clean UI but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Smooth tap highlight */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
